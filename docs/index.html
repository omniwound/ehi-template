<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EHI Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="./json-view-master/dist/jsonview.js"></script>
    <script src="./app.js" defer></script>
</head>
<body>
<div class="container-fluid bg-dark" style="height: 10rem;"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 mt-5">
        <div class="row">
          <div class="col">
            <div class="float-start">
              <button id="collapse" type="button" class="btn btn-secondary btn-sm">Collapse</button>
              <button id="expand" type="button" class="btn btn-dark btn-sm ms-2">Expand</button>
            </div>
          </div>
          <div class="col">
            <div class="float-end">
                <button 
                id="download" type="button" 
                class="btn btn-primary btn-sm ms-2"
                data-bs-toggle="tooltip" 
                data-bs-placement="bottom"
                data-bs-title="Download Test Patient data">Download</button>
        
                <button 
                id="upload" type="button" class="btn btn-success btn-sm ms-2"
                data-bs-toggle="tooltip" 
                data-bs-placement="bottom"
                data-bs-title="Upload any EHI file downloaded from omniwound">Upload</button>
            </div>
          </div>
        </div>

        <div class="card overflow-auto" style="max-height: 50rem;">
            <div class="card-header">
                Electronic Health Information (EHI)
            </div>
            <div class="card-body">
              <div class="col">
                <h5 class="card-title mt-2">Patient: <span>Smith John</span></h5>
              </div>
              <div class="col">
                <p><strong>DOB:</strong> 01/01/1990</p>
              </div>
              <span class="root"></span>
            </div>
        </div>
      </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script>
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
  const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
</body>
</html>
